<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Charles Schwab Code Challenge 1</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
